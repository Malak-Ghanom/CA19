{%extends 'base.html'%}

{%block main%}
<h1>My Contacts</h1>
<ul style="list-style-type:square;">
{%for id,contact in contacts.items()%}
<li>
    <a style="color: black; text-decoration:none" href="{{url_for('view_contact',id=id)}}"> {{contact.first_name}} {{contact.last_name}}</a>
</li>
{%endfor%}
</ul>
<br><br>
<a href="{{url}}"><button>Add Contact</button>
</a>

{%endblock%}
